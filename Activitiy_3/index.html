<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- font-awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- alert js  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>

    <div class="container">
        <!-- header contain start here -->
        <div class="header">
            <div class="text-center fw-bold">
                <h1>Product Management System</h1>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-Id">
            <button type="button" class="btn btn-primary mx-3 " id="add-btn"><i class="fa fa-plus"></i> Add
                Product</button>
            <button type="button" class="btn btn-danger" id="alldel-btn"><i class="fa fa-trash"></i> Delete All</button>
        </div>
        <!-- header contain start here -->

    </div>
    <!-- product viewpage content start here -->
    <div class="tabel-box text-white fw-bold">
        <table id="myTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)"> <i class="fas fa-sort"></i> Id </th>
                    <th onclick="sortTable(1)"><i class="fas fa-sort"></i> Name </th>
                    <th>Description</th>
                    <th onclick="sortTable(3)"><i class="fas fa-sort"></i> Price </th>

                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-data">

            </tbody>
        </table>
    </div>
    <!-- product viewpage content end here -->

    <!-- form contain start here -->

    <div class="model ">
        <div class="Header-sec">
            <h4>Product Information</h4>
            <hr />
        </div>
        <form id="addProductForm">
            <div class="row mb-3 group">
                <label for="pname" class="col-sm-4 col-form-label " >Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"   id="pname" required >
                </div>
            </div>
            <div class="row mb-3 group">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control"  id="description"  rows="3" required ></textarea>

                </div>
            </div>
            <div class="row mb-3 group">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  id="price" required>

                </div>
            </div>
            <div class="row mb-3 group">
                <label for="pimage" class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control"  id="pimage" required >

                </div>
            </div>
            <hr />
            <div class="row mb-7">
                <div class="col-sm-12 text-right">
                    <button type="button" class="btn btn-secondary mx-2" id="closeBtn">Close</button>
                    <button type="submit" class="btn btn-primary " id="addproductBtn">Add Product</button>
                    <button type="button" class="btn btn-warning " id="updateproductbtn">Edit Product</button>

                </div>
            </div>

        </form>
        <!-- form contain end here -->

    </div>


    </div>


    </div>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



</body>

</html>
