<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <!-- Local Stoarge Demo -->
    <script>
        localStorage.setItem("Name","Ram") //key value pair
        localStorage.setItem("Name1","Sita") //key value pair

        localStorage.getItem("Name")
        //object 
        const user = {name:"Rajan"}
        localStorage.setItem("User",user)
        localStorage.setItem("User_Copy",JSON.stringify(user))

        // sessionStorage Demo
        sessionStorage.setItem("Name","Krishna")
        sessionStorage.setItem("Name1","Radha")
        console.log(sessionStorage.getItem("Name1"))

        // Cookie Demo
        document.cookie = "Name=Jini ; max-age=3600"
        console.log(document.cookie)


    </script>
</body>
